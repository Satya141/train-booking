<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satya Booking - Passenger Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Satya Booking</h1>
            <span>Your Trusted Railway Booking Partner</span>
        </div>
        <nav>
            <a href="/">Search</a>
            <a href="/trains.html">Trains</a>
            <a href="/booking.html" aria-current="page">Booking</a>
            <a href="/payment.html">Payment</a>
        </nav>
    </header>
    <main class="container">
        <form id="bookingForm" class="booking-form">
            <div class="train-info" id="selectedTrain">
                <!-- Train info will be populated by JavaScript -->
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" required>
                    <option value="1A">First AC</option>
                    <option value="2A">Second AC</option>
                    <option value="3A">Third AC</option>
                    <option value="SL">Sleeper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Number of Passengers</label>
                <input type="number" id="quantity" min="1" max="6" required>
            </div>
            <div id="passengerDetails">
                <!-- Passenger forms will be added here -->
            </div>
            <button type="submit" class="btn-primary">Proceed to Payment</button>
        </form>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
